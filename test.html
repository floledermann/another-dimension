<!doctype html>
<head>
<meta charset="utf-8">
<title>Browser test for another-dimension</title>
<style>
body {
  font-family: monospace;
  white-space: pre;
}
.error {
  font-weight: bold;
  color: #990000;
}
</style>
</head>
<body>

<script src="another-dimension.js"></script>

<script>
try {
  document.write("Testing another-dimension default import...\n");
  let dim1 = Dimension("1in");
  if (dim1.toNumber("mm") != 25.4) throw Error("Incorrect conversion\n");
  document.write("All OK.");
}
catch (error) {
  document.write('<div class="error">Error: ' + error.message + '</div>');
}
</script>

<script src="another-dimension.js" data-global-name="MyDimension"></script>

<script>
try {
  document.write("Testing another-dimension renamed import...\n");
  let dim1 = MyDimension("1in");
  if (dim1.toNumber("mm") != 25.4) throw Error("Incorrect conversion\n");
  document.write("All OK.");
}
catch (error) {
  document.write('<div class="error">Error: ' + error.message + '</div>');
}
</script>


</body>
</html>
